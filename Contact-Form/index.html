<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
  <div class="form-container">
      <form>
       <h2>Contact Us</h2> 
       <label for="my-name">Name<input type="text" id="my-name" name="name-list" required></label>
       <label for="my-email">Email<input type="email" id="my-email" name="email-list" required></label>
       <label for="my-message">Message</label>
       <textarea type="text" id="my-message" name="message-list" required></textarea>
       <button type="submit" value="submit">Submit</button>
      </form>
  </div>
</body>

</html>

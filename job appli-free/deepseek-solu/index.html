<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="application-form">
      <h1>Job Application</h1>
      
      <input type="text" id="name" name="name" placeholder="Full Name" required>
      <input type="email" id="email" name="email" placeholder="Email Address" required>
      
      <select id="position" name="position" required>
        <option value="" disabled selected>Select a position</option>
        <option value="developer">Software Developer</option>
        <option value="designer">UI/UX Designer</option>
        <option value="manager">Project Manager</option>
      </select>
      
      <fieldset class="radio-group">
        <legend>Availability</legend>
        <div class="radio-option">
          <input type="radio" id="full-time" name="availability" value="full-time" required>
          <label for="full-time">Full-Time</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="part-time" name="availability" value="part-time">
          <label for="part-time">Part-Time</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="contract" name="availability" value="contract">
          <label for="contract">Contract</label>
        </div>
      </fieldset>
      
      <textarea id="message" name="message" placeholder="Tell us why you'd be a good fit..." required></textarea>
      
      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>

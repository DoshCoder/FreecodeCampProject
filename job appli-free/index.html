<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
      <form>
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="full-name" placeholder="Enter your name">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
          <label for="position">Position:</label>
          <select name="position" id="position">
              <option value="" selected disabled>Select a position</option>
              <option value="developer">Developer</option>
              <option value="designer">Designer</option>
              <option value="manager">Manager</option>
              </select>
              <fieldset class="radio-group">
                  <legend>Availability</legend>
                  <input type="radio" id="full-time" name="availability" value="full-time">
                  <label for="full-time">Full-Time</label>
                  <input type="radio" id="part-time" name="availability" value="part-time">
                  <label for="part-time">Part-Time</label>
              </fieldset>
              <label for="message">Why do you want this job?</label>
              <textarea id="message" name="message" placeholder="Write your motivation"></textarea>
              <button type="submit">Submit</button>
      </form>
  </div>
</body>
</html>
